[package]
name = "coursepointer"
description = "Converts waypoints into Garmin FIT course points"
version = "0.3.3-dev"
edition = "2024"
rust-version = "1.85"
default-run = "coursepointer"
license = "MIT"
authors = ["Mark Shroyer <mark@shroyer.name>"]
repository = "https://github.com/mshroyer/coursepointer/"
readme = "README.md"
categories = ["command-line-utilities", "science::geo"]
include = [
    "/.cargo",
    "/build.rs",
    "/geographiclib",
    "/include",
    "/res",
    "/src",
    "/LICENSE.txt",
]

[package.metadata.winresource]
FileDescription = "CoursePointer CLI"
ProductName = "CoursePointer"
LegalCopyright = "Â© 2025 Mark Shroyer - MIT License"

[lib]
name = "coursepointer"
path = "src/lib.rs"

[[bin]]
name = "coursepointer"
path = "src/bin/cli.rs"
required-features = ["cli"]

[dependencies]
byteorder = "1.5.0"
chrono = "0.4.41"
num-traits = "0.2.19"
quick-xml = "0.38.0"
thiserror = "2.0.12"
anyhow = { version = "1.0.98", optional = true }
clap = { version = "4.5.39", optional = true, features = ["cargo", "derive", "wrap_help"] }
approx = "0.5.1"
dimensioned = { version = "0.8.0", features = ["approx"] }
clap-cargo = { version = "0.17.0", optional = true }
lazy_static = { version = "1.5.0", optional = true } # Patch for MVS
rustversion = { version = "1.0.6", optional = true } # Patch for MVS
tracing = { version = "0.1.41", features = ["log"] }
tracing-subscriber = { version = "0.3.19", optional = true, features = ["env-filter"] }
tracing-span-tree = { version = "0.1.1", optional = true }
strum = { version = "0.27.1", features = ["derive"] }
sys-locale = { version = "0.3.2", optional = true }
phf = { version = "0.13.1", features = ["macros"] }
rayon = {  version = "1.10.0", optional = true }
regex = { version = "1.11.1", optional = true }
tracing-appender = { version = "0.2.3", optional = true }
wasm-bindgen = { version = "0.2.100", optional = true }
serde = { version = "1.0.219", features = ["derive"], optional = true }
serde-wasm-bindgen = { version = "0.6.5", optional = true }
num_enum = { version = "0.7.4", optional = true }

[dev-dependencies]
anyhow = "1.0.98"
csv = "1.3.1"
paste = "1.0.15"
serde = { version = "1.0.219", features = ["derive"] }
wasm-bindgen-test = "0.3.50"

[features]
default = ["rayon"]
cli = [
    "dep:anyhow",
    "dep:clap",
    "dep:clap-cargo",
    "dep:regex",
    "dep:sys-locale",
    "dep:tracing-appender",
    "dep:tracing-span-tree",
    "dep:tracing-subscriber",
]
full-geolib = []
rayon = ["dep:rayon"]
jsffi = ["dep:anyhow", "dep:serde", "dep:serde-wasm-bindgen", "dep:wasm-bindgen", "dep:num_enum"]

[build-dependencies]
rustc_version = "0.4.1"
cc = "1.2.27"

# quickcheck relies on some random number stuff not readily available on wasm32
[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.1.0"
rand = "0.9.1"

[target.'cfg(target_os = "windows")'.build-dependencies]
winapi = { version = "0.3.9", features = ["winnt"] }
winresource = "0.1.22"  # Ideally should only be a dep when cli enabled

[workspace]
resolver = "2"
members = ["devtools", "web/coursepointer-wasm"]

[profile.release]
# Uncomment to enable release build profiling, or set
# CARGO_PROFILE_RELEASE_DEBUG to "true" to do this on a temporary basis.
#debug = "line-tables-only"
lto = true
