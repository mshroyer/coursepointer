name: Release
on:
  workflow_dispatch:
  push:
    tags:
      - "v*.*.*"
    branches-ignore:
      - "**"

permissions:
  actions: read
  contents: write

jobs:
  await_ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Wait for successful CI run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/release.py wait-ci ${{ github.sha }}

  extras:
    needs: await_ci
    uses: ./.github/workflows/extras.yml

  create_release:
    needs: extras
    runs-on: ubuntu-latest

    steps:
      - name: Install cargo-about
        run: cargo install --locked cargo-about

      - name: Lint release
        run: python3 scripts/release.py lint

      - name: Create draft release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python3 scripts/release.py create

  macos_binary:
    runs-on: macos-latest
    needs: create_release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install x86_64 target
        run: rustup target add x86_64-apple-darwin

      - name: Build and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts/upload_macos.sh

  windows_binary:
    runs-on: windows-2025
    needs: create_release

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Build and upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: scripts/upload_windows.ps1
